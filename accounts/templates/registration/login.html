{% extends 'home/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

    <section class="text-center">
        <div class="p-5 bg-image" style="background-image: url('https://jaidademo.files.wordpress.com/2023/07/e72e1-img_calm.png'); height: 50vh; width: 142vh; background-size: contain; background-repeat: no-repeat; background-position: center; border: 4px solid #392D29;"></div>

        <div class="card mx-4 mx-md-5 shadow-5-strong" style="margin-top: -100px; background: hsla(0, 0%, 100%, 0.8); backdrop-filter: blur(30px);">
            <div class="card-body py-5 px-md-5">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-8">
                        <h2 class="fw-bold mb-5">Login</h2>
                        <form method="post">
                            {% csrf_token %}
                            {{ form.non_field_errors }}

                            <div class="form-outline mb-4">
                                {{ form.username.label_tag }}
                                {{ form.username }}
                            </div>
                            <div class="form-outline mb-4">
                                {{ form.password.label_tag }}
                                {{ form.password }}
                            </div>

                            <button type="submit" class="btn btn-custom btn-block mb-4">Submit</button>
                        </form>

                        <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
