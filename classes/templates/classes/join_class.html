{% extends 'home/base.html' %}
{% block title %}Join a Class{% endblock %}
{% block content %}
<div class="container text-center" style="margin-top: 100px;">
    <h1>Join a New Class</h1>
    <br/><br/>

        {{ form.as_p }}

</div>
{% endblock %}
